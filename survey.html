<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">        
        <h1>Quick Survey</h1>

        <form action="/submit" method="POST">
            
            <!-- Name -->
            <div class="form-control">
                <label for="name">Name:harshada balu borse</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>

            <!-- Email -->
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <!--mobile no.-->
            <div class="form-control">
                <label for="Mobile no">Mobile no:</label>   
                <input type="Mobile" id="Mobile no" name="Mobile" placeholder="your mobile number" required>
            </div>

            <!-- Satisfaction Rating -->
            <div class="form-control">
                <label>How satisfied are you with our service?</label><br>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required> <label for="satisfied">Satisfied</label><br>
                <input type="radio" id="neutral" name="satisfaction" value="neutral"> <label for="neutral">Neutral</label><br>
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied"> <label for="dissatisfied">Dissatisfied</label><br>
            </div>

            <!-- Comments -->
            <div class="form-control">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Your comments"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
